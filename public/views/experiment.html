// by Pavlo Bazilinskyy <p.bazilinskyy@tudelft.nl>

/**
 * Constants.
 **/
var n_sound = 30; // number of sounds
var n_sound_repeat = 2; // number of repeats of each condition
var n_sound_break = 10; // number of sounds between each break
var n_sound_check = 7; // number of sounds to do sound check
var n_sounds_per_block = 5; // number of sounds to save data from
var sound_prefix = 'sounds/sound_'; // prefix for videos
var image_prefix = 'img/'; // prefix for images
var SHOW_DEBUG = false; // switch for debugging output

 /**
 * Returns a random integer between min (inclusive) and max (inclusive).
 * The value is no lower than min (or the next integer greater than min
 * if min isn't an integer) and no greater than max (or the next integer
 * lower than max if max isn't an integer).
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

/**
 * Get finish code for the worker.
 */
function getFinishCode() {
    var timestamp = window.performance.timing.navigationStart + window.performance.now();
    var current_time = Math.round(timestamp);
    var random_num = getRandomInt(1, 10000);
    finish_code = 'R7' + current_time + 'CM' + random_num + '8J';
    return finish_code;
}

var finish_code = getFinishCode();

/**
 * Shuffles array in place.
 * @param {Array} a items An array containing the items.
 */
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

/**
 * Get unique elements from the array.
 */
function onlyUnique(value, index, self) { 
    return self.indexOf(value) === index;
}

/**
 * Get parameter from URL.
 */
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

var debug = getUrlParameter('debug');
if (!debug) {
    debug = SHOW_DEBUG;
}

if (debug) {
	console.log('debug', debug);
}

// Arrays for storing data
var sound_ids = [];  // IDs of videos in stimuli
var sound_ids_1 = [];  // IDs of videos in stimuli
var sound_ids_2 = [];  // IDs of videos in stimuli
var sound_check_ids = [];  // IDs of sounds to do sound check
var sound_check_locations = [];  // Locations of sound check
var between_blocks = []; // instructions between blocks
var sound_stimuli = []; // blocks with images
var sound_check_blocks = []; // blocks with sound checks
// define instructions block
var instructions_block = {
    type: 'html-keyboard-response',
    stimulus: '<p>Imagine that you are a pedestrian standing ont the side of the road. You will listen to ' + n_sound * n_sound_repeat + ' sounds of vehicles driving by you. When the sound is playing, press and HOLD \'F\' when you feel safe to cross the road in front of the car. You can release the button and then press it again multiple times during the sound. After each sound, you will be asked to answer a few questions. After each ' + n_sound_break + ' sounds you will be able to take a short break. Sometimes you will be asked to listen to a phrase and type what was said.</p><p>Please make sure that your audio is on. On the next page, you will listen to a song. When you will be listening to the song, adjust your volume level to be able to  hear the song clearly. Do NOT change your volume level till the end of the experiment. Press \'C\' to proceed</p>',
    choices: ['C']
};
// page with instructions for the sound check during blocks
var sound_check_instructions = {
    type: 'html-keyboard-response',
    stimulus: '<p>On the next page, you will listen to a phrase spoken in English. Listen to it carefully. After the end of the phrase, a new page will load automatically. Press \'C\' to proceed.</p>',
    choices: ['C']
};
// populate arrays with sound check IDs
for (var i = 2; i <= n_sound_check; i++) {
    sound_check_ids.push(i);
}
// first ID is always the first long phrase
// sound_check_ids = [1].concat(shuffle(sound_check_ids));  // shuffle IDs
sound_check_ids = [1].concat(shuffle(sound_check_ids));  // shuffle IDs
// define sound check block
// generated at https://ttsmp3.com/ with British English Amy
// text for 1st check from https://www.eslfast.com/supereasy/se/supereasy002.htm
// build array with blocks for sound check
for (var i = 0; i < n_sound_check; i++) {
    if (i == 0) {
        var stimulus_str = '<p>Listen carefully to the song. Adjust your volume level to be able to  hear the song clearly. Do NOT change your volume level till the end of the experiment. After adjusting your volume level, press \'C\' to proceed.</p>';
       	var choices_key = ['C'];
       	var trial_ends = false;
    } else {
        var stimulus_str = '<p>Listen carefully to the phrase.</p>';
        var choices_key = jsPsych.NO_KEYS;
        var trial_ends = true;
    }
    sound_check_blocks.push({
        type: 'audio-keyboard-response',
        stimulus: [sound_prefix + 'test_' + sound_check_ids[i] + '.wav'],
        choices: choices_key,
        trial_ends_after_audio: trial_ends,
        prompt: stimulus_str
    });
}
// page with input for the phrase in the sound check
var sound_check_input_block = {
    type: 'survey-html-form',
    html: '<p>Please enter the phrase that you just heard: <input name="input-codeblock" id="input-codeblock" pattern="^[a-zA-Z!?., ]*$" type="text" required /></p><p>The field will only accept input in the form of letters.</i> (e.g. \'phrase\').</p>'
};
// continue before showing the image
var continue_block = {
    type: 'html-keyboard-response',
    stimulus: '<p>Press \'C\' to continue to the next sound.</p>',
    choices: ['C']
};
// black with image to be added before each video
var start_holding_block = {
    type: 'html-keyboard-response',
    stimulus: '<p>Start by <strong>HOLDING</strong> the \'F\' key. Release the key when it becomes unsafe to cross; press again when safe to cross.</p>',
    choices: ['F']
};
// locations of sound check
for (var i = 0; i < n_sound * n_sound_repeat / n_sound_break - 1; i++) {
    // pick location within the block
    var id = getRandomInt(i * n_sound_break, (i + 1) * n_sound_break - 1);
    sound_check_locations.push(id);
}

// populate arrays with sound IDs
// group 1
for (var i = 1; i <= n_sound / 2; i++) {
	for (var j = 1; j <= n_sound_repeat; j++) { 
	    sound_ids_1.push(i);
	}
}
// group 2
for (var i = n_sound / 2 + 1; i <= n_sound; i++) {
    for (var j = 1; j <= n_sound_repeat; j++) { 
        sound_ids_2.push(i);
    }
}
// join sounds from 2 groups
sound_ids_1 = shuffle(sound_ids_1);  // shuffle IDs for group 1
sound_ids_2 = shuffle(sound_ids_2);  // shuffle IDs for group 2
// randomise order of groups
var group_choice = getRandomInt(1, 2);
// join groups
if (group_choice == 1) {
    sound_ids = sound_ids_1.concat(sound_ids_2)
} else {
    sound_ids = sound_ids_2.concat(sound_ids_1)
}
// build array with audio stimuli
for (var i = 0; i < n_sound * n_sound_repeat; i++) {
    sound_stimuli.push({
        type: 'audio-keyboard-multiple-responses-release',
	    stimulus: [sound_prefix + sound_ids[i] + '.wav'],
	    choices: ['F'],
	    trial_ends_after_audio: true,
	    prompt: '<p>Start by <strong>HOLDING</strong> the \'F\' key. Release the key when it becomes unsafe to cross; press again when safe to cross.</p>',
        on_finish: function(data) {
            jsPsych.data.addDataToLastTrial({
                worker_code: finish_code
            });
        }
    });
}
// build between blocks
for (var i = 1; i < n_sound * n_sound_repeat / n_sound_break; i++) {
    var images_done = n_sound_break * i;
    between_blocks.push({
        type: 'html-keyboard-response',
        stimulus: '<p>You have now completed ' + images_done + ' sounds out of ' + n_sound * n_sound_repeat + '. When ready press \'C\' to proceed to the next batch.</p>',
        choices: ['C']
    });
}

// add block to array
var slider_block = {
    type: 'survey-html-form-slider',
    require_movement: true,
    html: '<div id="jspsych-content" class="jspsych-content"></p><div id="jspsych-html-slider-response-wrapper" style="margin: 0px 0px;"><div><p style="width: 1000px">Please rate the following statements based on the sound that you just listened to. Provide your answers by moving the sliders. You will not be able to continue before moving all sliders.</p></div><div class="jspsych-html-slider-response-container" style="position:relative; margin: 3em auto 1.5em auto; width:1000px;"><input type="range" value="50" min="0" max="100" step="1" style="width: 100%;" id="slider-0" name="slider-0" size="5"><div><div style="display: inline-block; position: absolute; left:-10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">0</span></div><div style="display: inline-block; position: absolute; left:10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">2</span></div><div style="display: inline-block; position: absolute; left:30%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">4</span></div><div style="display: inline-block; position: absolute; left:50%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">6</span></div><div style="display: inline-block; position: absolute; left:70%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">8</span></div><div style="display: inline-block; position: absolute; left:90%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">10</span></div></div></div><p style="width: 1000px"><strong>This vehicle sound was easy to understand (0 = not easy to understand, 10 = easy to understand)</strong>.</p><div class="jspsych-html-slider-response-container" style="position:relative; margin: 3em auto 1.5em auto; width:1000px;"><input type="range" value="50" min="0" max="100" step="1" style="width: 100%;" id="slider-1" name="slider-1"><div><div style="display: inline-block; position: absolute; left:-10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">0</span></div><div style="display: inline-block; position: absolute; left:10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">2</span></div><div style="display: inline-block; position: absolute; left:30%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">4</span></div><div style="display: inline-block; position: absolute; left:50%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">6</span></div><div style="display: inline-block; position: absolute; left:70%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">8</span></div><div style="display: inline-block; position: absolute; left:90%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">10</span></div></div></div><p style="width: 1000px"><strong>This vehicle sound was easy to notice (0 = not easy to notice, 10 = easy to notice)</strong>.</p><div class="jspsych-html-slider-response-container" style="position:relative; margin: 3em auto 1.5em auto; width:1000px;"><input type="range" value="50" min="0" max="100" step="1" style="width: 100%;" id="slider-2" name="slider-2"><div><div style="display: inline-block; position: absolute; left:-10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">0</span></div><div style="display: inline-block; position: absolute; left:10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">2</span></div><div style="display: inline-block; position: absolute; left:30%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">4</span></div><div style="display: inline-block; position: absolute; left:50%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">6</span></div><div style="display: inline-block; position: absolute; left:70%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">8</span></div><div style="display: inline-block; position: absolute; left:90%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">10</span></div></div></div><p style="width: 1000px"><strong>This vehicle sound was annoying (0 = not annoying, 10 = extremely annoying)</strong>.</p></div><div class="jspsych-html-slider-response-container" style="position:relative; margin: 3em auto 1.5em auto; width:1000px;"><input type="range" value="50" min="0" max="100" step="1" style="width: 100%;" id="slider-3" name="slider-3"><div><div style="display: inline-block; position: absolute; left:-10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">0</span></div><div style="display: inline-block; position: absolute; left:10%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">2</span></div><div style="display: inline-block; position: absolute; left:30%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">4</span></div><div style="display: inline-block; position: absolute; left:50%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">6</span></div><div style="display: inline-block; position: absolute; left:70%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">8</span></div><div style="display: inline-block; position: absolute; left:90%; text-align: center; width: 20%;"><span style="text-align: center; font-size: 80%;">10</span></div></div></div><p style="width: 1000px"><strong>This sound gave me enough information to realise that a vehicle was approaching (0 = not enough information, 10 = enough information)</strong>.</p></div>',
    items: 4
};

// block for sending data
var save_data_block = {
    type: 'call-function',
    func: function() {
        $.ajax({
                type: 'POST',
                url: '/experiment-data',
                data: jsPsych.data.get().json(),
                contentType: 'application/json'
            })
            .done(function() {
                jsPsych.data.reset();
            })
            .fail(function() {
                alert('A problem occurred while writing to the database. Please contact the researcher for more information.')
                window.location.href = '/';
            })
    }
}

/**
 * Create experiment timeline array
 **/
var timeline = [];
timeline.push(instructions_block);
timeline.push(sound_check_blocks[0]);  // song for adjusting volume
// timeline.push(sound_check_instructions);  // 1st textual check as an example
// timeline.push(sound_check_blocks[1]);
// timeline.push(sound_check_input_block);
// iterate over images
var between_blocks_count = 0;  // counter of shown between blocks
var sound_check_last_id = 0;  // counter of shown between blocks
for (var i = 0; i <= n_sound * n_sound_repeat; i++) {
	// check if the last image was reached
    if (i >= n_sound * n_sound_repeat) {
        timeline.push(save_data_block);
        break;
    }
    // add sound check block
    if (sound_check_locations.includes(i)) {
        sound_check_last_id++; // increase counter of sound check black added
        timeline.push(sound_check_instructions);
        timeline.push(sound_check_blocks[sound_check_last_id]);
        timeline.push(sound_check_input_block);
        if (debug) {
	        console.log('added sound check', i, sound_check_last_id, sound_check_blocks[sound_check_last_id]);
	    }
    }
    timeline.push(continue_block);  // page with press C to continue
    timeline.push(start_holding_block);  // press F and hold
    timeline.push(sound_stimuli[i]);  // page with the stimulus
    timeline.push(slider_block);  // page with the sliders
    if (debug) {
	    console.log(i, sound_stimuli[i]);
	}
    // save data
    if ((i + 1) % n_sounds_per_block == 0) {
        timeline.push(save_data_block);
    }
    // don't add the between block after the last trial
	if ((i + 1) % n_sound_break == 0 && i != 0 && i != n_sound * n_sound_repeat - 1) {
		if (debug) {
			console.log('added break', i, between_blocks[between_blocks_count], i % n_sound_break, i / n_sound_break);
		}
	    timeline.push(between_blocks[between_blocks_count]);
	    between_blocks_count++;
	}   
}

if (debug) {
	console.log('sound_check_locations', sound_check_locations);
	console.log('sound_check_ids', sound_check_ids);
	console.log('group_choice', group_choice);
    console.log('sound_ids', sound_ids);
	console.log('sound_stimuli', sound_stimuli);
	console.log('timeline', timeline);
	console.log('between_blocks', between_blocks);
}

/* Start the experiment */
jsPsych.init({
	// auto_preload: false,
    show_preload_progress_bar: true,
    timeline: timeline,
    max_load_time: 3000000,
    on_finish: function() {
        window.location.href = 'finish?work=' + finish_code;
    }
});
</script>
